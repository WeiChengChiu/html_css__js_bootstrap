<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        const vm = new Vue({
            //server-side render
            beforeCreate(){},
            create(){},

            beforeMounted(){},
            mounted(){
                $.ajax({
                    success: (data)=>{
                        this.list = data.list;
                    },
                });
            },

            // update 時用, 少用
            beforeUpdated(){},
            updated(){},

            // mount 監聽 window, destroy 移除監聽
            beforeDestroy() {},
            destroyed() {},
        });

        new Vue({
            el: '#app',
            data: {
                list: [],
            },
            mounted(){
                $.getJSON('....', (data)=>{
                    this.list = data;
                })
            },
        });
    </script>
</body>
</html>
